<html>
 <head>
  <title>Dialog Test</title>
  <link rel="stylesheet" type="text/css" href="styles/psypets.css" />
  <style>
   body { padding: 1em; }
   .dialog { padding: 0.5em; background: #f0f0f0; border: 0; }
   .dialogtop { background: #fff url(gfx/dialog_top.png) repeat; }
   .dialogleft { background: #fff url(gfx/dialog_left.png) repeat; }
   .dialogright { background: #fff url(gfx/dialog_right.png) repeat; }
   .dialogbottom { background: #fff url(gfx/dialog_bottom.png) repeat; }
  </style>
 </head>
 <body>
  <img src="gfx/npcs/smithy.png" align="right" />
  <table cellspacing="0" cellpadding="0" border="0">
   <tr>
    <td><img src="gfx/dialog_ul.png" width="8" height="8" alt="" /></td>
    <td class="dialogtop"></td>
    <td><img src="gfx/dialog_ur.png" width="8" height="8" alt="" /></td>
   </tr>
   <tr>
    <td class="dialogleft"></td>
    <td class="dialog">
     <p>Hey, how can I help you?</p>
     <p>I can make lots of useful things!  Take a look at my list, and let me know.</p>
     <p>Bla-bla!  More text.</p>
    </td>
    <td valign="top" class="dialogright"><img src="gfx/dialog_arrow.png" alt="" /></td>
   </tr>
   <tr>
    <td><img src="gfx/dialog_bl.png" width="8" height="8" alt="" /></td>
    <td class="dialogbottom"></td>
    <td><img src="gfx/dialog_br.png" width="8" height="8" alt="" /></td>
   </tr>
  </table>
 </body>
</html>
